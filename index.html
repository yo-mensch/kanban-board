<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KanBang</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Your Kanban Board</h1>
    
    <div class="drag-container">
        <ul class="drag-list">

            <!-- To do -->
            <li class="drag-column backlog-column">
                <span class="header">
                    <h1>To Do</h1>
                </span>
                <!-- Content -->
                <div id="backlog-content" class="custom-scroll">
                    <ul class="drag-item-list" id="backlog-list">
                    </ul>
                </div>
                <!-- Add button group -->
                <div class="add-btn-group">
                    <div class="add-btn">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid">
                        <span>Save Item</span>
                    </div>
                    <div class="add-container">
                        <div class="add-item">

                        </div>
                    </div>
                </div>
            </li>

            <!-- In progress -->
            <li class="drag-column progress-column">
                <span class="header">
                    <h1>In Progress</h1>
                </span>
                <!-- Content -->
                <div id="progress-content" class="custom-scroll">
                    <ul class="drag-item-list" id="progress-list">
                    </ul>
                </div>
                <!-- Add button group -->
                <div class="add-btn-group">
                    <div class="add-btn">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid">
                        <span>Save Item</span>
                    </div>
                    <div class="add-container">
                        <div class="add-item">
                            
                        </div>
                    </div>
                </div>
            </li>

            <!-- Done -->
            <li class="drag-column complete-column">
                <span class="header">
                    <h1>Completed</h1>
                </span>
                <!-- Content -->
                <div id="complete-content" class="custom-scroll">
                    <ul class="drag-item-list" id="complete-list">
                    </ul>
                </div>
                <!-- Add button group -->
                <div class="add-btn-group">
                    <div class="add-btn">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid">
                        <span>Save Item</span>
                    </div>
                    <div class="add-container">
                        <div class="add-item">
                            
                        </div>
                    </div>
                </div>
            </li>

            <!-- On Hold -->
            <li class="drag-column on-hold-column">
                <span class="header">
                    <h1>On Hold</h1>
                </span>
                <!-- Content -->
                <div id="on-hold-content" class="custom-scroll">
                    <ul class="drag-item-list" id="on-hold-list">
                    </ul>
                </div>
                <!-- Add button group -->
                <div class="add-btn-group">
                    <div class="add-btn">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid">
                        <span>Save Item</span>
                    </div>
                    <div class="add-container">
                        <div class="add-item">
                            
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
